<HTML>

<HEAD>
    <TITLE>Бинарный поиск. Таблица промежуточных значений</TITLE>
    <script language="JavaScript">
        var v = new Array(2, 3, 5, 6, 6, 7, 10, 11, 20, 25)
        function testtab(form, arr, elem) {
            console.log(form, arr, elem);
            var res = "i j k v[k] t<= v[k]" + "\r\n"
            var i = 0
            var j = arr.length - 1
            var k
            while (i < j) {
                k = Math.round((i + j) / 2 + 0.5) - 1
                res = res + i + " " + j + " " + k + " " + "v[" + k + "]=" + arr[k] + " " + elem + "<=" +
                    arr[k] + "\r\n"
                if (elem <= arr[k]) j = k
                else i = k + 1
            }
            res += "v[" + i + "]=" + arr[i] + "\r\n"
            form.result1.value = res
            if (arr[i] == elem) { return i } else return -1
        }
        function test(obj) { obj.data1.value = v }
    </script>
</HEAD>

<BODY bgcolor=silver>
    <H4>Реализация алгоритма бинарного поиска</H4>
    <FORM name="form1">
        Массив:<INPUT type="text" size=40 name="data1">
        <hr>
        Элемент:<INPUT type="text" size=20 name="data2">
        <hr> Результат поиска: <INPUT type="text" size=20 name="result">
        <hr> Таблица промежуточных значений: <BR>
        <textarea cols=50 rows=7 name="result1"> </textarea>
        <hr>
        <input type="button" value=Опpeдeлить
            onClick="test(form1); form1.result.value=testtab(form1,v,form1.data2.value)">
        <input type="reset" value=Отменить>
    </FORM>
</BODY>

</HTML>
