<HTML>

<HEAD>
	<TITLE>Наибольший общий делитель двух чисел</TITLE>
	<script language="JavaScript">
		function nod(obj) {
			var n = obj.num1.value;
			var m = obj.num2.value;
			var p = n % m;
			while (p != 0) {
				n = m
				m = p
				p = n % m
			}
			obj.res.value = m
		}
	</script>
</HEAD>

<BODY>
	Наибольший общий делитель двух заданных чисел
	<FORM name="form1">
		Введите число <input type="text" name="num1" size="8"><br> Введите число <input type="text" name="num2"
			size="8"><br>
		<input type="button" value="Вычислить" onClick="nod(form1)"><br> Наибольший общий делитель <input type="text"
			name="res" size="8">
		<hr>
		<input type="reset" value="Отменить">
	</FORM>
</BODY>

</HTML>
