<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<script>
	function calcForm(form) {
		form.elements[form.elements.length - 1].value = Math.abs((1 / 2) * (divX(1, 3) * divY(2, 3) - divX(2, 3) * divY(1, 3)));

		function point(num, axis) {
			return form.elements[`point[${num}][${axis}]`].value;
		}
		function divX(num1, num2) {
			return point(num1, "x") - point(num2, "x");
		}
		function divY(num1, num2) {
			return point(num1, "y") - point(num2, "y");
		}
	}
	function line(form) {
		form.elements[form.elements.length - 1].value = Math.sqrt(form.elements[0].value ** 2 + form.elements[1].value ** 2);
	}
	function blura(form) {
		[form.elements[0].value, form.elements[1].value] = [form.elements[1].value, form.elements[0].value];
	}
</script>

<body>
	<h1>Площадь треугольника</h1>
	<form>
		<h3>Point1</h3>
		x: <input type="text" name="point[1][x]">
		y: <input type="text" name="point[1][y]">
		<h3>Point2</h3>
		x: <input type="text" name="point[2][x]">
		y: <input type="text" name="point[2][y]">
		<h3>Point3</h3>
		x: <input type="text" name="point[3][x]">
		y: <input type="text" name="point[3][y]">
		<hr>
		Площадь: <input type="text" onfocus="calcForm(form)">
	</form>
	<h1>Расстояние до начала координат</h1>
	<form>
		<h3>Point1</h3>
		x: <input type="text" name="point[3][x]">
		y: <input type="text" name="point[3][y]">
		<hr>
		Расстояние: <input type="text" onselect="line(form)">
	</form>
	<h1>Смена мест переменных</h1>
	<form>
		<input type="text" name="point1" onblur="blura(form)">
		<input type="text" name="point2" onblur="blura(form)">
	</form>

</body>

</html>
